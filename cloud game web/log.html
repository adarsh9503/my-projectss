<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login for My Game Page</title>
        <link rel="stylesheet" href="style (2).css">
    </head>
    <body>
        <div class="room">
            <h1>LOGIN</h1>
            <div class="lol">
                <input type="text" id="username" placeholder="USERNAME" required>
            </div>
            <br><br>
            <div class="loon" style="position: relative;">
                <input type="password" id="password" placeholder="PASSWORD" required>
                <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                    üëÅ
                </span>
            </div>
            <div class="wish">
                <input type="checkbox"> Remember Me
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="forgetpw.html">Forget Password</a>
            </div>
            <br>
            <button class="nemo" onclick="validateLogin()">Login</button>
            <div class="poon">
                <p>
                    <a href="Tybscit.html">Home</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="Register.html">Register</a>
                </p>
            </div>
        </div>
        <script>
            function validateLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === "player" && password === "1234") {
                    window.location.href = 'engine2.html'; // Replace with your game's URL or file path
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            }

            document.getElementById('togglePassword').addEventListener('click', function () {
                const passwordField = document.getElementById('password');
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                } else {
                    passwordField.type = 'password';
                }
            });
        </script>
    </body>
</html>
