<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 2px solid #333;
    background-color: #a3d5ff;
}
button {
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
}
</style>
</head>
<body onload="startGame()">
<audio id="jumpSound" src="jump.mp3"></audio>
<audio id="crashSound" src="crash.mp3"></audio>
<audio id="bgMusic" src="background.mp3" loop></audio>
<script>
var myGamePiece;
var myObstacles = [];
var myScore;
function startGame() {
    myGamePiece = new component(30, 30, "blue", 10, 120);
    myGamePiece.gravity = 0.1;
    myScore = new component("30px", "Consolas", "black", 350, 40, "text");
    myGameArea.start();
    document.getElementById("bgMusic").play();
}
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1440;
        this.canvas.height = 600;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            if (e.code === 'Space') { jump(); }
        });
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function() {
        clearInterval(this.interval);
        document.getElementById("crashSound").play();
    }
}
function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}
function updateGameArea() {
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            document.getElementById("retry").style.display = "block";
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(100)) {
        var x = myGameArea.canvas.width;
        var height = Math.floor(Math.random() * (200 - 50 + 1) + 50);
        var gap = Math.floor(Math.random() * (150 - 80 + 1) + 80);
        myObstacles.push(new component(20, height, "brown", x, 0));
        myObstacles.push(new component(20, x - height - gap, "brown", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -2;
        myObstacles[i].update();
    }
    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}
function everyinterval(n) {
    return (myGameArea.frameNo / n) % 1 == 0;
}
function jump() {
    myGamePiece.gravitySpeed = -2;
    document.getElementById("jumpSound").play();
}
function retry() {
    document.location.reload();
}
</script>
<br>
<button onclick="jump()">JUMP</button>
<button id="retry" onclick="retry()" style="display:none;">RETRY</button>
<p>Press SPACE or click JUMP to stay in the air</p>
</body>
</html>
