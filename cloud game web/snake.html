<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: lime;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <button id="retryButton" style="display: none;">Retry</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const retryButton = document.getElementById('retryButton');

        const box = 30; // Increased resolution
        const rows = canvas.height / box;
        const columns = canvas.width / box;

        let snake = [{ x: 10 * box, y: 10 * box }];
        let direction = 'RIGHT';
        let food = {
            x: Math.floor(Math.random() * columns) * box,
            y: Math.floor(Math.random() * rows) * box
        };

        let score = 0;
        let speed = 200; // Slower initial speed

        document.addEventListener('keydown', changeDirection);
        retryButton.addEventListener('click', resetGame);

        function changeDirection(event) {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let segment of snake) {
                ctx.fillStyle = 'lime';
                ctx.fillRect(segment.x, segment.y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);

            let head = { x: snake[0].x, y: snake[0].y };

            if (direction === 'UP') head.y -= box;
            if (direction === 'DOWN') head.y += box;
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'RIGHT') head.x += box;

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * columns) * box,
                    y: Math.floor(Math.random() * rows) * box
                };
                speed = Math.max(50, speed - 10); // Increase speed
            } else {
                snake.pop();
            }

            snake.unshift(head);

            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
            }
        }

        function gameOver() {
            alert('Game Over!');
            retryButton.style.display = 'block';
            clearInterval(gameLoop);
        }

        function resetGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = 'RIGHT';
            score = 0;
            speed = 200;
            food = {
                x: Math.floor(Math.random() * columns) * box,
                y: Math.floor(Math.random() * rows) * box
            };
            retryButton.style.display = 'none';
            startGame();
        }

        let gameLoop;

        function startGame() {
            gameLoop = setInterval(draw, speed);
        }

        startGame();
    </script>
</body>
</html>
