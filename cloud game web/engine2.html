<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Game Engine</title>
    <style>
        body, h1, p, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-attachment: fixed;
            background-size: cover;
            background-blend-mode: overlay;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Game Engine</h1>
        <p>Select a game to play:</p>
        <button id="game1Btn">Game1</button>
        <button id="snakeBtn">Game2</button>
    </div>

    <script>
        document.getElementById('game1Btn').addEventListener('click', function() {
            window.location.href = "game2.html";
        });

        document.getElementById('snakeBtn').addEventListener('click', function() {
            window.location.href = "snake.html";
        });
    </script>
</body>
</html>
